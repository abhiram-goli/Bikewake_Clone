<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bikewale</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="bw.css" />
</head>
<body>
    <header>
    <div class="navbar">
        <div class="menu_logo">
            <i id="menu_bar" class="fa-solid fa-bars"></i>
            <p><i id="helmet" class="fa-solid fa-helmet-un"></i><a href="https://www.bikewale.com/"><b>BikeWale</b></a></p>
        </div>
        <div class="search_bar">
            <p><input type="text" placeholder="Search for any bike">
            <i id="mag_logo" class="fa-solid fa-magnifying-glass"></i></p>
        </div>
        <div class="loc">
            <i class="fa-solid fa-location-dot"></i>
        </div>
        <div class="langu">
            <i class="fa-solid fa-language"></i>
        </div>
        <div class="login">
        <p>Log in</p>
        </div>
    </div>
    </header>
    <div class="back_img">
        <div class="find_bike">
            <div class="find_text">
                <h1 id="find_the">FIND THE RIGHT BIKE</h1>
                <h2 id="get_c">Get Comprehensive information on bikes!</h2>
                <div class="search_bar1">
                    <i id="mag_logo1" class="fa-solid fa-magnifying-glass"></i>
                    <p><input type="text" placeholder="Search for any bike"></p>
                    <div>
                    <p id="s_b_1_s">Search</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <h2 id="brow">Browse Bikes By Brand Name</h2>
    <div class="brands">
        <div class="brand1">
        <div class="brand" id="bajaj">
            <img src="bajaj.jpg">
            <p><button>Bajaj</button></p>
        </div>
        <div class="brand" id="ktm">
            <img src="ktm.jpg">
            <p><button>KTM</button></p>
        </div>
        <div class="brand" id="triumph">
            <img src="triumph.jpg">
            <p><button>Triumph</button></p>
        </div>
        <div class="brand" id="royalenfield">
            <img src="royalenfield.jpg">
            <p><button>Royal Enfield</button></p>
        </div></div>
        <div class="brand2">
        <div class="brand" id="honda">
            <img src="honda.jpg">
            <p><button>Honda</button></p>
        </div>
        <div class="brand" id="hero">
            <img src="hero.jpg">
            <p><button>Hero</button></p>
        </div>
        <div class="brand" id="yamaha">
            <img src="yamaha.jpg">
            <p><button>Yamaha</button></p>
        </div>
        <div class="brand" id="tvs">
            <img src="tvs.jpg">
            <p><button>TVS</button></p>
        </div></div>
    </div>
    <div>
        <p id="msg">Your Selected brand will be displayed here!</p>
    </div>
<script src="bw.js"></script>
</body>
</html>
